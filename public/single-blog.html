<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />

    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/74c1adc36b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Google adsence -->
    <script
      data-ad-client="ca-pub-4839289392640972"
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
    ></script>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Free Tech Courses</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
      <a
        href="/index.html"
        class="navbar-brand safari-issue"
        type="button"
        onclick="removeBlogDate()"
      >
        <img
          src="./assets/img/logo_transparent.png"
          alt="freetechcourses"
          width="40"
          height="40"
          class="d-inline-block align-top"
        />
        FreeTechCourses
      </a>
      <button
        class="navbar-toggler safari-issue"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-content"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a
              class="nav-link safari-issue"
              href="index.html"
              type="button"
              onclick="removeBlogDate()"
            >
              Home
            </a>
          </li>
          <li class="nav-item active">
            <a
              class="nav-link safari-issue"
              href="blog.html"
              type="button"
              onclick="removeBlogDate()"
              >Blog</a
            ><span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a
              class="nav-link safari-issue"
              href="reach.html"
              type="button"
              onclick="removeBlogDate()"
              >Reach Us</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Of Navbar -->

    <!-- Universal Error Alert -->
    <div
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
      id="universal-error-alert"
    >
      <strong>Something went wrong :/</strong> Please try again in a short
      while!
      <button
        type="button"
        class="close safari-issue"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- End Of Universal Error Alert -->

    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a
            href="blog.html"
            type="button"
            onclick="removeBlogDate()"
            class="breadcrumb-link safari-issue"
          >
            Blogs
          </a>
        </li>
        <li class="breadcrumb-item" id="no-display">
          <a href="blog-by-date.html" id="blog-by-date"></a>
        </li>
        <li
          class="breadcrumb-item active"
          aria-current="page"
          id="blog-name"
        ></li>
      </ol>
    </nav>
    <!-- End Of Breadcrumb -->

    <!--Main Content-->
    <div class="container-fluid mb-4">
      <div class="row">
        <!-- Blog Area -->
        <div class="container col-lg-7 col-md-7" id="single-blog"></div>
        <!-- End Of Blog Area -->
      </div>
    </div>
    <!--End of Main Content-->

    <!-- Footer -->
    <div class="footer">
      <div class="container p-3">
        <div class="row justify-content-center align-items-center">
          <div class="col-sm-6">
            <div id="connect">
              Connect with Us!
            </div>
            <div class="container icons">
              <a
                href="https://www.facebook.com/OnlineFreeTechCourses/"
                class="icon"
              >
                <i class="fab fa-facebook-square"></i>
              </a>
              <a
                href="https://www.linkedin.com/company/free-tech-courses/"
                class="icon"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
          <div class="col-sm-6">
            <div id="admin-link">
              <a href="/login.html" class="icon">
                Admin Panel Login
              </a>
            </div>
          </div>
          <div class="col-12">
            <!-- Google Adsence -->
            <div>
              <script
                async
                src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
              ></script>
              <!-- ad one -->
              <ins
                class="adsbygoogle"
                style="display: block; width: 100%;"
                data-ad-client="ca-pub-4839289392640972"
                data-ad-slot="1397264070"
                data-ad-format="auto"
                data-full-width-responsive="true"
              ></ins>
              <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Of Footer -->

    <!-- Bootstrap, Popper and jQuery JS CDNs -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Scripts -->
    <script src="js/util/baseUrl.js"></script>
    <script src="js/util/displaySingleBlog.js"></script>
    <script src="js/util/errorHandler.js"></script>
    <script src="js/singleBlog.js"></script>
  </body>
</html>
