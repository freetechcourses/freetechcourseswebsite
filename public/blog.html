<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />

    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/74c1adc36b.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/calendar.css" />
    <title>Free Tech Courses</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
      <a href="/index.html" class="navbar-brand">
        <img
          src="./assets/img/logo_transparent.png"
          alt="freetechcourses"
          width="30"
          height="30"
          class="d-inline-block align-top"
        />
        FreeTechCourses
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-content"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              Home
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="blog.html">Blog</a
            ><span class="sr-only">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reach.html">Reach Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Of Navbar -->

    <!--Main Content-->
    <div class="container-fluid mb-4">
      <div class="row">
        <!-- Blog Area -->
        <div class="container col-lg-8 col-md-8" id="blogs"></div>
        <!-- End Of Blog Area -->

        <!-- Calendar -->
        <div class="container col-lg-4 col-md-4">
          <div class="card mt-4">
            <h3 class="card-header" id="monthAndYear"></h3>
            <table
              class="table table-bordered table-responsive-sm"
              id="calendar"
            >
              <thead>
                <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
                </tr>
              </thead>

              <tbody id="calendar-body"></tbody>
            </table>

            <div class="form-inline">
              <button
                class="btn btn-outline-primary col-sm-6"
                id="previous"
                onclick="previous()"
              >
                Previous
              </button>

              <button
                class="btn btn-outline-primary col-sm-6"
                id="next"
                onclick="next()"
              >
                Next
              </button>
            </div>
            <br />
            <form class="form-inline">
              <label class="lead mr-2 ml-2" for="month">Jump To: </label>
              <select
                class="form-control col-sm-4"
                name="month"
                id="month"
                onchange="jump()"
              >
                <option value="0">Jan</option>
                <option value="1">Feb</option>
                <option value="2">Mar</option>
                <option value="3">Apr</option>
                <option value="4">May</option>
                <option value="5">Jun</option>
                <option value="6">Jul</option>
                <option value="7">Aug</option>
                <option value="8">Sep</option>
                <option value="9">Oct</option>
                <option value="10">Nov</option>
                <option value="11">Dec</option>
              </select>

              <label for="year"></label
              ><select
                class="form-control col-sm-4"
                name="year"
                id="year"
                onchange="jump()"
              >
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
              </select>
            </form>
          </div>
        </div>
        <!-- End Of Calendar -->
      </div>
    </div>

    <!--End of Main Content-->

    <!-- Footer -->
    <div class="footer">
      <div class="container p-3">
        <div class="row justify-content-center align-items-center">
          <div class="col-sm-6">
            <div id="connect">
              Connect with Us!
            </div>
            <div class="container icons">
              <a
                href="https://www.facebook.com/OnlineFreeTechCourses/"
                class="icon"
              >
                <i class="fab fa-facebook-square"></i>
              </a>
              <a
                href="https://www.linkedin.com/company/free-tech-courses/"
                class="icon"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
          <div class="col-sm-6">
            <div id="admin-link">
              <a href="/login.html" class="icon">
                Admin Panel Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Of Footer -->

    <!-- Bootstrap, Popper and jQuery JS CDNs -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

    <!-- Custom Scripts -->
    <script src="js/util/baseUrl.js"></script>
    <script src="js/util/calendar.js"></script>
    <script src="js/blog.js"></script>
  </body>
</html>
