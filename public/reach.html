<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />

    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/74c1adc36b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Free Tech Courses</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top">
      <a href="/index.html" class="navbar-brand">
        <img
          src="./assets/img/logo_transparent.png"
          alt="freetechcourses"
          width="40"
          height="40"
          class="d-inline-block align-top"
        />
        FreeTechCourses
      </a>
      <button
        class="navbar-toggler safari-issue"
        type="button"
        data-toggle="collapse"
        data-target="#navbar-content"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Blog</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="reach.html">Reach Us</a
            ><span class="sr-only">(current)</span>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Of Navbar -->

    <!-- Universal Error Alert -->
    <div
      class="alert alert-warning alert-dismissible fade show"
      role="alert"
      id="universal-error-alert"
    >
      <strong>Something went wrong :/</strong> Please try again in a short
      while!
      <button
        type="button"
        class="close safari-issue"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <!-- End Of Universal Error Alert -->

    <!--Main Content-->
    <div class="container p-md-5">
      <div class="row">
        <div class="col-md-6">
          <h1 class="display-3 mb-3">Reach Us</h1>
          <form>
            <div class="form-group">
              <label for="name">Enter Your Name</label>
              <input
                type="name"
                class="form-control"
                id="name"
                placeholder="Name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Enter Your Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group">
              <label for="message">Enter Your Message</label>
              <textarea
                name="message"
                class="form-control"
                id="message"
                rows="4"
                placeholder="Message"
                required
              ></textarea>
            </div>

            <div
              class="alert alert-success alert-dismissible fade show sent-message-successful-alert"
              role="alert"
            >
              <small class="text-success">
                Form Submitted Successfully!
              </small>
              <button
                type="button"
                class="close safari-issue"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span>&times;</span>
              </button>
            </div>

            <div
              class="alert alert-danger alert-dismissible fade show sent-message-error-alert"
              role="alert"
            >
              <small class="text-danger">
                Some Error Occured, Refresh the Browser and try again
              </small>
              <button
                type="button"
                class="close safari-issue"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span>&times;</span>
              </button>
            </div>

            <div class="form-group">
              <button type="submit" class="btn" id="submit-message">
                Send Message!
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <img src="assets/img/contact.png" alt="contact" id="contact-img" />
        </div>
      </div>
    </div>

    <!--End of Main Content-->

    <!-- Footer -->
    <div class="footer">
      <div class="container p-3">
        <div class="row justify-content-center align-items-center">
          <div class="col-sm-6">
            <div id="connect">
              Connect with Us!
            </div>
            <div class="container icons">
              <a
                href="https://www.facebook.com/OnlineFreeTechCourses/"
                class="icon"
              >
                <i class="fab fa-facebook-square"></i>
              </a>
              <a
                href="https://www.linkedin.com/company/free-tech-courses/"
                class="icon"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
          <div class="col-sm-6">
            <div id="admin-link">
              <a href="/login.html" class="icon">
                Admin Panel Login
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Of Footer -->

    <!-- Bootstrap, Popper and jQuery JS CDNs -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Scripts -->
    <script src="js/util/baseUrl.js"></script>
    <script src="js/util/errorHandler.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
