<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/img/favicon.png"
    />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/92dcb555c1.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/login.css" />
    <title>Reset Password</title>
  </head>

  <body>
    <div class="container-fluid bg">
      <div class="row">
        <div class="col-xl-5 col-md-6 col-sm-8 col-xs-10" style="margin: auto;">
          <div class="centered">
            <form class="form-container">
              <h2>Reset Password</h2>
              <p class="text-center text-muted">
                Please enter your new password
              </p>
              <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input
                  type="password"
                  id="new-password"
                  placeholder="New Password"
                  required
                />
              </div>

              <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input
                  type="password"
                  id="confirm-new-password"
                  placeholder="Confirm New Password"
                  required
                />
              </div>

              <div
                class="alert alert-danger alert-dismissible fade show password-reset-alert"
                role="alert"
              >
                <p class="error-message">
                  <a href="forgot-password.html" class="text-danger">
                    <small>Get email again</small>
                  </a>
                </p>
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span>&times;</span>
                </button>
              </div>

              <div
                class="alert alert-danger alert-dismissible fade show password-not-equal-alert"
                role="alert"
              >
                <p class="error-message text-danger">
                  <small>
                    Passwords entered do not match
                  </small>
                </p>
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span>&times;</span>
                </button>
              </div>

              <div class="row justify-content-center">
                <button
                  type="submit"
                  class="btn btn-success btn-block col-5"
                  id="reset-password-button"
                >
                  Continue
                </button>
                <a
                  href="login.html"
                  class="btn btn-primary btn-large ml-2 mt-0 btn-block col-5"
                >
                  Go Back
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Boostrap, Popper jQuery JS CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Custom Scripts -->
    <script src="./js/util/baseUrl.js"></script>
    <script src="./js/resetPassword.js"></script>
  </body>
</html>
