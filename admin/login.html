<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/92dcb555c1.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./css/login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div id="particles-js">
      <div class="row" id="login-form">
        <div class="col-12">
          <div class="centered">
            <form class="form-container">
              <h2>Welcome to the Login Page for Admin Panel</h2>
              <h4>Login to continue</h4>
              <div class="input-container">
                <i class="fas fa-envelope icon"></i>
                <input
                  type="email"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
              </div>

              <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input
                  type="password"
                  id="password-field"
                  placeholder="Password"
                  name="password"
                />
                <span toggle="#password-field">
                  <i class="fas fa-eye icon eye toggle-password"></i>
                </span>
              </div>
              <div
                class="alert alert-danger alert-dismissible fade show error-message-alert"
                role="alert"
              >
                <p class="error-message text-danger">
                  <small>
                    Invalid Credentials
                  </small>
                </p>
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span>&times;</span>
                </button>
              </div>
              <div id="buttons">
                <button type="submit" class="btn btn-info" id="login-button">
                  Login
                </button>
                <a class="btn btn-success go-back-button" type="button" href="index.html">
                  Go back
                </a>
              </div>
              <div id="forgot-password">
                <a href="forgot-password.html">Forgot password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Boostrap, Popper jQuery JS CDNs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <!-- Custom Scripts -->
    <script src="./js/util/baseUrl.js"></script>
    <script src="./js/util/particles.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
